<!DOCTYPE html>
<html>
<title>{% block title %}{% endblock %}</title>
{%load static%}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="shortcut icon" href="{%static "images/skills.jpeg" %}" type="image/x-icon" />
{% block header %}{% endblock %}



<style>
body, h1,h2,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif}
.w3-row-padding img {margin-bottom: 12px}
/* Set the width of the sidebar to 120px */
.w3-sidebar {width: 120px;background: #222;}
/* Add a left margin to the "page content" that matches the width of the sidebar (120px) */
#main {margin-left: 120px}
/* Remove margins from "page content" on small screens */
@media only screen and (max-width: 600px) {#main {margin-left: 0}}
</style>
<body class="w3-black">

<!-- Icon Bar (Sidebar - hidden on small screens) -->
<nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">
  <!-- Avatar image in top left corner -->
  <img src="{%static "images/skills.jpeg" %}" style="width:100%">
  <a href="{%url 'dashboard' %}" class="w3-bar-item w3-button w3-padding-large w3-black">
    <i class="fa fa-home w3-xxlarge"></i>
    <p>Dashboard</p>
  </a>
  <a href="{%url 'categories' %}" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
    <i class="fa fa-user w3-xxlarge"></i>
    <p>Categories</p>
  </a>
  <a href="#photos" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
    <i class="fa fa-eye w3-xxlarge"></i>
    <p>Profile</p>
  </a>
  <a href="{%url 'logout' %}" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
    <i class="fa fa-envelope w3-xxlarge"></i>
    <p>Logout</p>
  </a>
</nav>

<!-- Navbar on small screens (Hidden on medium and large screens) -->
<div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
  <div class="w3-bar w3-black w3-opacity w3-hover-opacity-off w3-center w3-small">
    <a href="{%url 'dashboard' %}" class="w3-bar-item w3-button" style="width:25% !important">Dashboard</a>
    <a href="{%url 'categories' %}" class="w3-bar-item w3-button" style="width:25% !important">Categories</a>
    <a href="#" class="w3-bar-item w3-button" style="width:25% !important">Profile</a>
    <a href="{%url 'logout' %}" class="w3-bar-item w3-button" style="width:25% !important">Logout</a>
  </div>
</div>

<!-- Page Content -->
<div class="w3-padding-large" id="main">
  {% block content %}{% endblock %}
</div>

</body>
</html>
